<!DOCTYPE html>
<html lang="en">
<head>
    <title> ARRAY</title>
</head>

<script>
    var namaBuah = ["Avocado","Apple","Orange","Mango"];

    console.log ("nama nama buah :", namaBuah);

    console.log("buah pertama:", namaBuah[0]);
    console.log("buah kedua:", namaBuah[1]);

    namaBuah[2] = "watermelon";
    console.log("setelah mengubah:", namaBuah);

    namaBuah.push("Durian")
    console.log("setelah menambah:", namaBuah);

    namaBuah.splice(1,2);
    console.log("setelah menghapus:", namaBuah);

    var jumlahBuah = namaBuah.length;
    console.log("Total Jumlah Buah:", jumlahBuah);

</script>
</html>
