<!DOCTYPE html>
<html>
<head>
  <title>Loop JavaScript</title>
</head>
<body>
  <h1>Loop JavaScript</h1>
  <script>
    // Loop untuk menghitung jumlah angka dari 1 hingga 10
    var jumlah = 0;

    for (var i = 1; i <= 10; i++) {
      jumlah += i;
    }

    // Tampilkan hasil
    document.write("Jumlah angka dari 1 hingga 10 adalah: " + jumlah);
  </script>
</body>
</html>
