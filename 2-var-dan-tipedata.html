<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
</head>

<script>
    // number
    var length = 10;
    var weight = 8.5;
    console.log(length)
    console.log(weight)

    // string
    var color = "Red";
    console.log(color)

    // Boolean
    var x = true;
    var y = false;
    console.log(x)
    console.log(y)

    const pi = 3.14
    console.log(pi)

    
</script>

  
</html>
