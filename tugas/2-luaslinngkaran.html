<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="text-center">
                        <h4>Menghitung Lingkaran ^-^ </h4>
                    </div>

                    <form onsubmit="hitung()" id="form-kalkulator">
                        <div class="mb-3">
                            <label for="r" class="form-label">Masukkan Jari-Jari</label>
                            <input type="text" class="form-control" id="r" required>
                        </div>
                        <div class="mb-3">
                            <label for="z" class="form-label">Operator</label>
                            <select name="operator" id="operator" class="form-select" required>
                                <option value="">Pilih Operator</option>
                                <option value="luas">Luas Lingkaran</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Hitung</button>
                        </div>
                    </form>

                    <div class="alert alert-primary mt-3" id="result-box">
                        Hasilnya : <b><span id="result"></span></b>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('result-box').style.display = 'none'

        // Untuk Mencegah agar data tidak ter-refresh setelah submit
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('form-kalkulator').addEventListener('submit', function (event) {
                // Menghentikan default dari form submission
                event.preventDefault(); 

                hitung();
            });
        });


        function hitung() {
            var r = document.forms["form-kalkulator"]["r"].value;
            var operator = document.getElementById('operator').value;

            // Memeriksa apakah input berisi angka
            if (isNaN(r)) {
                alert('Masukkan angka yang valid untuk Jari-Jari');
                return;
            }

            // Proses perhitungan 
            var result;
            switch (operator) {
                case 'luas':
                    result = Math.PI * Math.pow(parseFloat(r), 2);
                    break;
                default:
                    alert('Operator tidak valid');
                    return;
            }

            // Tampilkan hasil
            console.log('Hasil: ' + result);
            // alert("Hasil: " + result);

            // Tampilkan ke elemen HTML
            document.getElementById('result-box').style.display = 'block'
            document.getElementById('result').innerHTML = result
        }
    </script>
</body>

</html>
