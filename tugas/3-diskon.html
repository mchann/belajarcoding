<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Diskon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="text-center">
                        <h4>Mengitung Diskon ^.^ </h4>
                    </div>

                    <form onsubmit="hitung()" id="form-kalkulator">
                        <div class="mb-3">
                            <label for="harga" class="form-label">Masukkan Harga Awal</label>
                            <input type="text" class="form-control" id="harga" required>
                        </div>
                        <div class="mb-3">
                            <label for="diskon" class="form-label">Masukkan Persentase Diskon</label>
                            <input type="text" class="form-control" id="diskon" required>
                        </div>
                        <div class="mb-3">
                            <label for="z" class="form-label">Operator</label>
                            <select name="operator" id="operator" class="form-select" required>
                                <option value="">Pilih Operator</option>
                                <option value="%">%</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Hitung</button>
                        </div>
                    </form>

                    <div class="alert alert-primary mt-3" id="result-box">
                        Hasilnya : <b><span id="result"></span></b>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eHz"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('result-box').style.display = 'none'

        // Untuk Mencegah agar data tidak ter-refresh setelah submit
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('form-kalkulator').addEventListener('submit', function (event) {
                // Menghentikan perilaku default dari form submission
                event.preventDefault(); 

                hitung();
            });
        });


        function hitung() {
            var harga = document.forms["form-kalkulator"]["harga"].value;
            var diskon = document.forms["form-kalkulator"]["diskon"].value;
            var operator = document.getElementById('operator').value;

            // Memeriksa apakah kedua input berisi angka
            if (isNaN(harga) || isNaN(diskon)) {
                alert('Masukkan angka yang valid untuk Harga Awal dan Persentase Diskon');
                return;
            }

            // Proses perhitungan sesuai operator
            var result;
            switch (operator) {
                case '%':
                    result = (parseFloat(harga) * parseFloat(diskon)) / 100;
                    break;
                default:
                    alert('Operator tidak valid');
                    return;
            }

            // Tampilkan hasil
            console.log('Hasil: ' + result);
            // alert("Hasil: " + result);

            // Tampilkan ke elemen HTML
            document.getElementById('result-box').style.display = 'block'
            document.getElementById('result').innerHTML = result
        }
    </script>
</body>

</html>
