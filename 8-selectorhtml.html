<!DOCTYPE html>
<html lang="en">
<head>
    <title> JS Selector - Mencari mengambil data pada tag HTML</title>
</head>
 <body>
    <h2> Javascript Selector</h2>
    <p id="judul" class="title"> ini judulnya yaa</p>
    <p id="paragraf" class="paragraph"> ini tuh paragraf nya</p>
 </body>
<script>

    // ini pake id
    var judul = document.getElementById("judul").innerHTML
    var paragraf = document.getElementById("paragraf").innerHTML
   console.log("Judul:" + judul);
   console.log("Paragraph:" + paragraf);

//    pake class
    var judul = document.getElementsByClassName("title")[0].innerHTML
    var paragraf = document.getElementsByClassName("paragraph")[0].innerHTML
    console.log("judul:" + judul);
    console.log("Paragraph:" + paragraf);

</script>
</html>
